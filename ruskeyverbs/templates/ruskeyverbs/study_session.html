{% extends "ruskeyverbs/quiz_box.html" %}
{% block quiz_content %}
{% load static %}
<h2>Study Time</h2>
<p>You will be quizzed on the following example:</p>
{{ russian_text|safe }}
<br>
meaning: {{ english_text }}
<hr>
{% with 'ruskeyverbs/verbAudio/'|add:file as file %}
<audio controls autoplay>
  <source src="{% static file %}" type="audio/mpeg"></source>
</audio>
{% endwith %}
<hr>
<a class="btn btn-primary float-right" href="{% url 'multiple-choice' pk=pk%}">Start Quiz</a>
<br>
<br>
{% endblock %}
