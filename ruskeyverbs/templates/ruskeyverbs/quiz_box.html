{% extends "ruskeyverbs/base_generic.html" %}

{% block extra_head_content %}
  {% load static %}
  <link rel="stylesheet" href="{% static "ruskeyverbs/css/quiz_styles.css" %}"/>

{% endblock %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-6">
        <br>
        <div class="quiz-box">
          {% block quiz_content %}
          {% endblock %}
          <hr>
          <div class="progress">
            <div class="progress-bar" role="progressbar"
            aria-valuenow="{{ request.session.progress }}"
            aria-valuemin="0" aria-valuemax="100"
            style="width:{{ request.session.progress }}%">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
